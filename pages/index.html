<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Pre-IPO Shares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="main-container">
        <header mb-5>
            <h1>Buying Pre-IPO Shares</h1>
            <p>Your resource hub for all things relevant to the private market.</p>
        </header>
        
        <div class="row">
            <div class="col first-post" id="first-post">
            </div>
            <div class="col" id="other-posts">
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../data/posts.json')
                .then(response => response.json())
                .then(posts => {
                    // Función para crear el HTML del primer post
                    function createFirstPostHTML(post) {
                        return `
                            <div class="card">
                                <img src="${post.image}" class="card-img-top" alt="${post.title}">
                                <div class="card-body">
                                    <p class="text-muted mb-1">${post.tag}</p>
                                    <h2 class="card-title">${post.title}</h2>
                                    <p class="text-muted">${post.date}</p>
                                    <p class="card-text">${post.excerpt}</p>
                                    <p class="text-muted">${post.author}</p>
                                </div>
                            </div>
                        `;
                    }

                    // Función para crear el HTML de los otros posts
                    function createOtherPostHTML(post) {
                        return `
                            <div class="card mb-3">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <h5 class="card-title">${post.title}</h5>
                                        <p class="text-muted">${post.date}</p>
                                    </div>
                                    <div class="col-md-8">
                                        <img src="${post.image}" class="card-img" alt="${post.title}">
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    // Cargar el primer post
                    const firstPostContainer = document.getElementById('first-post');
                    firstPostContainer.innerHTML = createFirstPostHTML(posts[0]);

                    // Cargar los otros posts
                    const otherPostsContainer = document.getElementById('other-posts');
                    for (let i = 1; i < posts.length; i++) {
                        otherPostsContainer.innerHTML += createOtherPostHTML(posts[i]);
                    }
                })
                .catch(error => console.error('Error loading posts, try again:', error));
        });
    </script>
</body>
</html>
