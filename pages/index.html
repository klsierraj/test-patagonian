<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Pre-IPO Shares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Buying Pre-IPO Shares</h1>
            <p>Your resource hub for all things relevant to the private market.</p>
        </div>

        <div class="row primary-row">
            <div class="col first-post" id="first-post">
            </div>
            <div class="col" id="other-posts">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../data/posts.json')
                .then(response => response.json())
                .then(posts => {
                    function createFirstPostHTML(post) {
                        return `
                            <div class="card">
                                <img src="${post.image}" class="card-img-top" alt="${post.title}">
                                <div class="card-body">
                                    <p class="text-muted mb-1">${post.tag}</p>
                                    <h2 class="card-title">${post.title}</h2>
                                    <p class="text-muted">${post.date}</p>
                                    <p class="card-text">${post.excerpt}</p>
                                    <div class="author-container">
                                        <div><img src="../assets/images/circle.png"></div>
                                        <div><p>${post.author}</p>
                                        <p class="text-muted">Title</p></div>
                                        
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    function createOtherPostHTML(post) {
                        return `
                            <div class="card card-other-posts">
                                <div class="row row-other-posts">
                                    <div class="col content-col">
                                        <h2 class="card-title">${post.title}</h5>
                                        <p class="text-muted">${post.date}</p>
                                    </div>
                                    <div class="col img-col">
                                        <img src="${post.image}" class="card-img" alt="${post.title}">
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    const firstPostContainer = document.getElementById('first-post');
                    firstPostContainer.innerHTML = createFirstPostHTML(posts[0]);

                    const otherPostsContainer = document.getElementById('other-posts');
                    for (let i = 1; i < posts.length; i++) {
                        otherPostsContainer.innerHTML += createOtherPostHTML(posts[i]);
                    }
                })
                .catch(error => console.error('Error loading posts, try again:', error));
        });
    </script>
</body>

</html>
